<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ThreeFÂ¶</title>
		<script src="https://cdn.bootcss.com/three.js/73/three.js"></script>
		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
		<script>
            var renderer;
            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColor(0xFFFFFF, 1.0);
            }

            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
                camera.position.x = 0;
                camera.position.y = 1000;
                camera.position.z = 0;
                camera.up.x = 0;
                camera.up.y = 0;
                camera.up.z = 1;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
                light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
                light.position.set(100, 100, 200);
                scene.add(light);
            }

            var cube;
            function initObject() {

                var geometry = new THREE.Geometry();
                geometry.vertices.push(new THREE.Vector3(-100,0,0));
                geometry.vertices.push(new THREE.Vector3(100,0,0));
                for(var i=0;i<11;i++){
                  var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({'color':'#ff7744','opacity':0.2}));
                  line.position.z=(i*10)-100;
                  scene.add(line);
                  var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({'color':'green','opacity':0.2}));
                  line.position.x = (i*10)-100;
                  line.rotation.y = 90*Math.PI/180;
                  scene.add(line);
                }
            }

            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
                renderer.clear();
                aniamtionM();

            }

            function aniamtionM(){
              camera.position.x=camera.position.x+0.01;
              camera.position.z=camera.position.z+0.05;
              renderer.render(scene, camera);
              requestAnimationFrame(aniamtionM);
            }

		</script>
	</head>

	<body onload="threeStart();">
		<div id="canvas-frame"></div>
	</body>
</html>
