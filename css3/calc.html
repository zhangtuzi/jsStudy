<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calc</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .warp{
        width: 100%;
        height: 300px;
        background: #ccc;
      }
      .content{
        width: calc( 100% - 50px);
        height: calc( 100% - 50px);
        background: #ff7744;
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <div class="content">

      </div>
    </div>
  </body>
</html>
