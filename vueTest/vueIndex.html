<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vueTest.js"></script>
</head>
<body>
    <div id="app">
        用户名： <input type="text" v-model="name">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <p>{{flag}}</p>
        <p>{{nums}}</p>
        <p>{{user.id}}</p>
        <p v-for="(value,index) in arr" >{{index}}-----{{value.name}}</p>
        <p v-on:click="show">按钮</p>
        <ul class="testUl">
            <li>
                <img src="images/jiangpin0.png" v-bind:class="{dn:activeLi == 1}">
                <img src="images/jiangpin0_active.png" v-bind:class="{dn:activeLi != 1}">
            </li>
            <li>
                <img src="images/jiangpin1.png" v-bind:class="{dn:activeLi == 2}">
                <img src="images/jiangpin1_active.png" v-bind:class="{dn:activeLi != 2}">
            </li>
            <li>
                <img src="images/jiangpin2.png" v-bind:class="{dn:activeLi == 3}">
                <img src="images/jiangpin2_active.png" v-bind:class="{dn:activeLi != 3}">
            </li>
        </ul>
    </div>
    
    <div id="userManage">
        <p>用户管理</p>
        <div>
            用户名：<input type="text" placeholder="用户名" v-model="newUserName">
            年龄： <input type="text"  placeholder="年龄" v-model="newUserAge">
        </div>
        <div v-on:click="addUser">添加</div>
        <table class="userMessageTable">
            <tr>
                <td>用户名</td>
                <td>年龄</td>
                <td>操作</td>
            </tr>
            <tr v-for="(user,index) in userMessage" :key = "index">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <span v-on:click="delUser(index)">删除</span>
                </td>
            </tr>
        </table>
        <div class="tc" v-show="isConfirmShow">
            是否删除<span>{{delName}}</span>这条数据？
            <div v-on:click="delConfirm">确定</div>
            <div v-on:click="delCancel">取消</div>
        </div>

        <script>
            $('.jpxq').eq(0).click(function(){
                $('#dh_2').css('top','0');		
            })

            
        </script>
    </div> 
</body>
</html>
