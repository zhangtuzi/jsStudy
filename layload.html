<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片懒加载</title>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.lazyload.js"></script>
    <style media="screen">
      img{
        display: block;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <img src="images/G4/tsBgPic1.jpg" alt="">
    <img data-original="images/G4/tsBgPic2.jpg" alt="">
    <img data-original="images/G4/tsBgPic3.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic4.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic5.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic6.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic7.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic8.jpg" class="layImg">
    <img data-original="images/G4/tsBgPic9.jpg" class="layImg">
    <script type="text/javascript">
      $(".layImg").lazyload({
        placeholder : "images/headerFoot/llb_icon2_zhl.png", //用图片提前占位
          // placeholder,值为某一图片路径.此图片用来占据将要加载的图片的位置,待图片加载时,占位图则会隐藏
        effect: "fadeIn",
        // threshold,值为数字,代表页面高度.如设置为200,表示滚动条在离目标位置还有200的高度时就开始加载图片,可以做到不让用户察觉
        //  event: 'click',  // 事件触发时才加载
           // event,值有click(点击),mouseover(鼠标划过),sporty(运动的),foobar(…).可以实现鼠标莫过或点击图片才开始加载,后两个值未测试…
         //container: $("#container"),  // 对某容器中的图片实现效果
           // container,值为某容器.lazyload默认在拉动浏览器滚动条时生效,这个参数可以让你在拉动某DIV的滚动条时依次加载其中的图片
        //  failurelimit : 10 // 图片排序混乱时
            // failurelimit,值为数字.lazyload默认在找到第一张不在可见区域里的图片时则不再继续加载,但当HTML容器混乱的时候可能出现可见区域内图片并没加载出来的情况,failurelimit意在加载N张可见区域外的图片,以避免出现这个问题.


      });
    </script>
  </body>
</html>
